<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>SimonÂ® Says</title>
  </head>
  <body>
    <!--Layout for coloured buttons and main outer game board-->
    <div class="outer-circle main-shadow">
      <div class="inner-circle">
        <div class="row">
          <div class="upper-left quad green">
          </div>
          <div class="upper-right quad red">
          </div>
        </div>
        <div class="row">
          <div class="lower-left quad yellow">
          </div>
          <div class="lower-right quad blue">
          </div>
        </div>
      </div>
      <!--Layout for inner-most circle display-->
      <div class="game-circle">
        <div class="main-display">
          <div class="title">
            <h1>Simon<sup>&reg;</sup></h1>
          </div>
          <div class="buttons-display">
            <div class="counter">
              <h3 class="counter-display">--</h3>
              <h5>COUNT</h5>
            </div>
            <div class="start">
              <button class="start-button round shadow">
              </button>
              <h5>START</h5>
            </div>
            <div class="strict">
              <div id="circle">
              </div>
              <button class="strict-button round shadow">
              </button>
              <h5>STRICT</h5>
            </div>
          </div>
          <div class="on-off">
            <h5>OFF</h5>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
            <h5>ON</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
